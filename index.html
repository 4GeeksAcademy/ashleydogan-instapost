<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Insta-post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <body>
    <div class="post">

          <h5>HTML5<br><span>Rigoberto</span></h5>

      </div>
      <div class="image">
        <img src="https://placedog.net/1000/563?id=30" width="300px" height="auto">
      </div>
      <div class="icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
        <i class="fa-regular fa-bookmark"></i>
      </div>
    </div>
    <div class="topline">
      Liked by <strong>4GEEKS</strong>, <strong>HTML5</strong>, <strong>WEB</strong>, and <strong>100,000 others</strong> 
    </div>
    <div class="caption">
      Lorem ipsum dolor sit amet, quas novum tempor est ea, ex sit illum noster facete, vim dolores pericula in. Eum discere assentior voluptatibus cu. Id viris omnium torquatos mea, exerci gloriatur efficiantur

</html>
